<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <!-- Link JS -->
    <script src="/assets/js/scripts.js" defer></script>
    <!-- Font Awesome -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"  
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"        
    />
    <title>Todo V2</title>
</head>
<body>
    <!-- Container -->
    <div class="todo-container">
        <!-- Header -->
        <header>
            <h1>To Do List</h1>
        </header>
        <!-- Add Form -->
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?" />
                <button class="submit" type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <!--Edit Form -->
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input" />
                <button class="submit" type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button class="cancel-edit-btn" id="cancel-edit-btn">Cancelar</button>
        </form>
        <!-- Search/Erase Form -->
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar" />
                    <button class="erase-button" id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <!-- Filter Select -->
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <!-- Finish/Edit/Remove Buttons -->
        <div id="todo-list">
            <div class="todo done">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
